<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>spotify - Web Player</title>
</head>

<body>
    <div class="container flex bgblack">

        <div class="left ">
            <div class="close">
                <img class="invert " src="close.svg" alt="">
            </div>
            <div class="home bg-grey m-1 rounded p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your library

                    </h2>

                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>


        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">

                    <div class="hamburgerContainer">


                        <img class="invert hamburger" src="hamburger.svg" alt="">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>

            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div  class="card ">
                        <div data-folder="cs" class="play">
                            <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circle background -->
                                <circle cx="60" cy="60" r="60" fill="#1DB954" />
                                <!-- Black play icon -->
                                <polygon points="50,40 80,60 50,80" fill="black" />
                            </svg>
                        </div>
                        <img src="" alt="">
                        <img src="./image/cover (3).jpg" alt="">
                        <h2>Happy Hit !!</h2>
                        <p>Hits to boost your mood and fill you with happiness!!</p>
                    </div>

                    <div class="card ">
                        <div data-folder="ncs" class="play">
                            <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circle background -->
                                <circle cx="60" cy="60" r="60" fill="#1DB954" />
                                <!-- Black play icon -->
                                <polygon points="50,40 80,60 50,80" fill="black" />
                            </svg>
                        </div>
                        <img src="" alt="">
                        <img src="./image/cover (3).jpg" alt="">
                        <h2>Happy Hit !!</h2>
                        <p>Hits to boost your mood and fill you with happiness!!</p>
                    </div>



                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>

                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" class="invert" src="previous.svg" alt="">
                            <img width="35px" id="play" class="invert" src="play.svg" alt="">
                            <img width="35px" id="next" class="invert" src="nextsong.svg" alt="">
                            <!-- <img id="" class="invert" src="play.svg" alt=""> -->
                        </div>
                        <div class="timevol">


                            <div class="songtime">

                            </div>

                            <div class="volume">
                                <img class="invert" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
